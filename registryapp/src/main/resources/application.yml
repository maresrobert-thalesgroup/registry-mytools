spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/employee?currentSchema=public
    username: employee
    password: employee
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
server:
  error:
    include-message: always